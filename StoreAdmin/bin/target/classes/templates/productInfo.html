<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
<!-- Static navbar -->
<div th:replace="common/header :: navbar" />

<div class="container">
    <div>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/product/productList}"><i class="fa fa-long-arrow-left" aria-hidden="true"></i>Go back</a></li>
            <li class="breadcrumb-item"><a th:href="@{/product/updateProduct(id=${product.id})}">Edit</a></li>
        </ol>
    </div>

    <div class="row">
        <div class="col-3">
            <div class="card">
                <div class="card-body">
                    <img th:src="@{/image/product/}+${product.id}+'.png'" class="img-fluid mx-auto"/>
                </div>
            </div>
        </div>

        <div class="col-9">
            <h3 th:text="${product.productName}"></h3>
            <div class="row">
                <div class="col-6">
                    <p><strong>Size: </strong><span th:text="${product.size}"></span></p>
                    <p><strong>Color: </strong><span th:text="${product.color}"></span></p>
                    <p><strong>Manufacturing Date: </strong><span th:text="${product.manufacturingDate}"></span></p>
                    <p><strong>Brand: </strong><span th:text="${product.brand}"></span></p>
                    <p><strong>Category: </strong><span th:text="${product.category}"></span></p>
                </div>

                <div class="col-6">
                    <p><strong>Shipping Weight: </strong><span th:text="${product.shippingWeight}"></span></p>
                    <p><strong>List Price: </strong><span th:text="${product.listPrice}"></span></p>
                    <p><strong>Our Price: </strong><span th:text="${product.ourPrice}"></span></p>
                    <p><strong>Number in Stock: </strong><span th:text="${product.inStockNumber}"></span></p>
                </div>
            </div>

            <p><Strong>Description: </Strong><span th:utext="${product.description}"></span></p>
        </div>
    </div>
</div>

<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
